<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome website -->
  <script src="https://kit.fontawesome.com/92e2ff16a7.js" crossorigin="anonymous"></script>

    <title>login module</title>
    <style>
        body{
            text-align: center;
        }
        .login-ff{
            padding: 20px 10px;
        }
    </style>
</head>

<body>
    <section class="login-attributes"></section>
    <h3>For first time login contact page creator (pawan kumar singh) using forgot password option </h3>
    <form>
        <!-- Email input -->
        <div class="login-ff form-outline mb-4">
           
            <label class="form-label" for="form2Example1">Email address:</label>
            <input type="email" id="form2Example1" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="login-ff form-outline mb-4">
           
            <label class="form-label" for="form2Example2">Password :</label>
            <input type="password" id="form2Example2" class="form-control" />
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="https://wa.me/+917802945733?text=hi!forgotpassword">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</body>

</html>
